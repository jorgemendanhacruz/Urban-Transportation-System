<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resultado da Rota</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Resultado da Rota</h1>

<div id="output" class="box"></div>

<a href="{{ url_for('index') }}"><button>Voltar</button></a>

<script>
  const routeData = {{ route_data | tojson }};
  const out = document.getElementById("output");

  if (!routeData || !routeData.route) {
    out.innerHTML = "<p>Nenhum resultado encontrado.</p>";
  } else {
    out.innerHTML = "<pre>" + JSON.stringify(routeData.route, null, 2) + "</pre>";
  }
</script>

</body>
</html>
